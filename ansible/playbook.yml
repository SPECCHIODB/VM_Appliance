---

- hosts: all
  become: yes
  vars:
    - specchio_database_user_password: 'ALSOCHANGEME'

  pre_tasks:
    - name: Update yum packages
      yum:
        name: '*'
        state: latest
        update_cache: yes
    - name: Install epel-release
      package:
        name: epel-release
        state: latest

  roles:
    - role: glassfish4
    - role: mariadb
    - role: gnome
    - role: specchio_database
    - role: specchio_user
    - role: specchio_client
    - role: specchio_webapp

  post_tasks:
    - name: Install debugging and developments utils
      package:
        name: "{{ item }}"
        state: latest
      loop:
        - vim
        - curl
        - git
